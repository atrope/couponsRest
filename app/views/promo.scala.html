@(coupon: Coupon)

@main("Coupon #"+coupon._id.$oid) {
  @nav("Coupon")
  <div class="container text-center">
    <h1>@coupon.name</h1>
    <h3>@coupon.poff% OFF!!</h3>

    <img src="@coupon.img" class="m-4"/><br>
    <b><big>Description: </big></b>@coupon.desc<br>
    <b><big>Code: </big></b>@coupon.code<br>
</div>
}
