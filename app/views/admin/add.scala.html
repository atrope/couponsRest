@main("Coupon Creation") {
  @nav("Coupon")
  <div class="container text-center">
  <h1> Creating Coupon</h1>
  <form action="/admin/coupons/create" method="POST" id="formAdd">
    <div class="form-group">
      <label for="InputTitle">Title</label>
      <input type="text" name="title" class="form-control" id="InputTitle" placeholder="Enter Title">
    </div>
    <div class="form-group">
      <label for="InputTitle">Description</label>
      <input type="text" name="desc" class="form-control" id="InputDescription" placeholder="Enter Description">
    </div>
    <div class="form-group">
      <label for="InputTitle">Image</label>
      <input type="text" name="img" class="form-control" id="InputImage" placeholder="Enter Image">
    </div>
    <div class="form-group">
      <label for="InputTitle">Code</label>
      <input type="text" name="code" class="form-control" id="InputCode" placeholder="Enter Code">
    </div>
    <div class="form-group">
      <label for="InputTitle">Percentage Off</label>
      <input type="text" name="poff" class="form-control" id="InputImage" placeholder="Enter Percentage Off">
    </div>
  <button type="submit" class="btn btn-primary">Create it!</button>
</form>


</div>
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/swal.css")">
<script src="@routes.Assets.versioned("javascripts/jquery.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/swal.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/admin.js")" type="text/javascript"></script>

}
